<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <form action="#" method="#"></form>
    <div>
        <table>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first_name" id="first-name"></td>
                <td><label for="mid-init" name="mid-init" id="mid-init">MI:</label></td>
                <td><input type="text" name="mid_init" id="mid-init" size="3"></td>
                <td><label for="last-name" name="last_name" id="last-name"></label>Last Name</td>
                <td><input type="text" name="last_name" id="last-name"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city"></td>
                <td><label for="state" name="state" id="state">State:</label></td>
                <td><input type="text" name="state" id="state"></td>
                <td><label for="zip-code name="zip_code" id="zip-code">Zip Code:</label></td>
                <td><input type="text" name="zip-code" id="zip-code"></td>
    
            </tr>
        </table>
    </div>
    <div>
        <!-- <h6>Checkbox</h6> -->
        <p>Choose a Sport:</p>
        <input type="checkbox" name="sports" id="Basketball">
        <label for="Basketball">Basketball</label>
        <input type="checkbox" name="sports" id="Football">
        <label for="Football">Football</label>
        <input type="checkbox" name="sports" id="Hockey">
        <label for="Hockey">Hockey</label>
    </div>
    <div>
        <!-- <h6>Radio Button</h6> -->
        <p>Choose a Year:</p>
        <input type="radio" name="year" id="Freshman">
        <label for="Freshman">Freshman</label>
        <input type="radio" name="year" id="sophomore">
        <label for="Sophomore">Sophomore</label>
        <input type="radio" name="year" id="junior">
        <label for="junior">junior</label>
        <input type="radio" name="year" id="senior">
        <label for="senior">senior</label>
    </div>
<div>
            <label for="food">Choose your favorite food:</label>
           <br>
            <select name="food" id="food" multiple>
                    <option value="Chips">Chips</option>
                <option value="Pizza">Pizza</option>
                <option value="Nachos">Nachos</option>
            </select>
</div>
    
<div>
    <br>
   <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Please let us know your comments"></textarea>
    <div>

<div>
        <input type="submit" value="Send it"
        name="Send_it">
        <button type="submit" name="clear it">Clear it</button>
        </div>
            
</div>
    
</body>
</html>
