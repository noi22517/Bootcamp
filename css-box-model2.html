<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
      <style>
        .box1{
            background-color: brown;
            width: 150px;
            height: 80px;
            box-sizing: content-box;
            padding-left: 20px;
            border: 5px solid black;
        }
        /* actual width 150+ 20+5+5=180px */
        .box2{
            background-color:aquamarine;
            width:150px;
            height: 80px;
            box-sizing: border-box;
            padding-left: 20px;
        }
        </style>
</head>
<body>
    <div class="box1">
        Hello
    </div>
    <div class="box2">
        World
    </div>
</body>
</html>
